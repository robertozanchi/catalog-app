<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div id="header">
    <h1>Catalog App</h1>
  </div>
  <div id="nav">
    <a class="one" href= '{{url_for('showCatalog')}}'>Catalog Home</a>
    <h2>Are you sure you want to delete {{item.name}}?</h2>
    <form action="{{url_for('deleteItem', category_name = category_name, item_name = item_name)}}" method = 'post'>
      <dl><input type='submit', value = 'Delete'></dl>
      <dl><a class="one" href= '{{url_for('showCatalog')}}'>Cancel</a></dl>
    </form>
  </div>
</body>
</html>
